<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>




    <!-- ВАЖНО: правильный тег, не самозакрывать, корректный относительный путь -->
    <script type="text/babel" data-presets="env,react" src="./app.js"></script>

    <!-- Оверлей ошибок, чтобы не было «просто пусто» -->
    <script>
      (function () {
        function overlay(text) {
          const pre = document.createElement('pre');
          pre.style.cssText =
            'position:fixed;left:0;right:0;bottom:0;max-height:55vh;overflow:auto;background:#111;color:#f66;margin:0;padding:12px;font:12px/1.4 ui-monospace,Menlo,Monaco;z-index:99999';
          pre.textContent = text;
          document.body.appendChild(pre);
        }
        window.addEventListener('error', (e) => overlay('Runtime error: ' + (e.error?.stack || e.message)));
        window.addEventListener('unhandledrejection', (e) => overlay('Unhandled rejection: ' + (e.reason?.stack || e.reason || 'unknown')));
      })();
    </script>
  </body>
