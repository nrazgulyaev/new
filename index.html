<!doctype html>
<html lang="ru">
  <head>
    <!-- продолжаем -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Arconique · Каталог / Админ / Калькулятор</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React 18 (DEV) для диагностики. Для продакшена можно заменить на production.min.js -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone (нужен, т.к. app.js содержит JSX). В продакшене лучше предсобрать. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Ваше приложение -->
    <script type="text/babel" data-presets="react" src="./app.js"></script>

    <!-- Простой оверлей ошибок (чтобы не было “белого экрана” без причины) -->
    <script>
      window.addEventListener('error', (e) => {
        const pre = document.createElement('pre');
        pre.style.cssText = 'position:fixed;left:0;right:0;bottom:0;max-height:50vh;overflow:auto;background:#111;color:#f66;margin:0;padding:12px;font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco';
        pre.textContent = 'Runtime error: ' + (e.error?.stack || e.message);
        document.body.appendChild(pre);
      });
      window.addEventListener('unhandledrejection', (e) => {
        const pre = document.createElement('pre');
        pre.style.cssText = 'position:fixed;left:0;right:0;bottom:0;max-height:50vh;overflow:auto;background:#111;color:#f66;margin:0;padding:12px;font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco';
        pre.textContent = 'Unhandled rejection: ' + (e.reason?.stack || e.reason || 'unknown');
        document.body.appendChild(pre);
      });
    </script>
  </body>
</html>
